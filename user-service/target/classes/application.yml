server:
  port: 8201

spring:
#  application:
#    name: user-service
  # 数据源
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/cloud_user?useSSL=true
      username: root
      password: 1234
#  cloud:
#    nacos:
