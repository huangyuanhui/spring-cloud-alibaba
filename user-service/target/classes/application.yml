#        #cluster-name: SZ # 配置集群名称，也就是机房位置，例如：SZ，深圳

# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      table-prefix: tb_
      id-type: auto
  type-aliases-package: com.cloud.user.pojo
  mapper-locations: classpath:mapper/*.xml

# 日志
logging:
  level:
    com.cloud.user: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

# 本地环境
pattern:
  name: 本地环境local
